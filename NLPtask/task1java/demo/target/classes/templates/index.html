<!DOCTYPE html>
<html>
<head>
    <title>Text Analysis</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
            height: 80vh; /* Make body full height of the viewport */
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            height: 100%;
            padding-top: 20px; /* Add padding to top */
        }
        .navbar-custom {
            background-color: #6c757d;
            color: white;
        }
        .main-heading {
            color: #495057;
            margin-bottom: 40px;
            text-align: center; /* Center heading text */
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px; /* Increase margin between cards */
        }
        .btn-custom {
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-control, .form-control-file {
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .form-control:focus, .form-control-file:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        /* Ensure that form elements take up the full width of the card */
        .form-group {
            margin-bottom: 1rem; /* Add more space between form groups */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/"><span class="navbar-brand mb-0 h1">Home</span></a>
    </nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h1 class="main-heading">Welcome to Text Analysis</h1>

                <!-- File Upload Form -->
                <div class="card">
                    <h5 class="text-center">Upload a File for Analysis</h5>
                    <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
                        <div class="form-group">
                            <input type="file" id="file" name="file" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Upload & Analyze</button>
                    </form>
                </div>

                <!-- Text Analysis Form -->
                <div class="card">
                    <h5 class="text-center">Analyze Text Directly</h5>
                    <form action="/analyzetext" method="post" class="mt-3">
                        <div class="form-group">
                            <!-- Use Bootstrap's 'form-control' class to make the textarea width 100% of the container -->
                            <textarea id="text" name="text" class="form-control" rows="4" cols="100"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Analyze</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
